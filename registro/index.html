<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse ~ Luna Streaming</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="estado-indicador">
    <span class="punto-estado" id="puntoEstado"></span>
    <span id="textoEstado"><strong>Estado</strong></span>
  </div>

  <div class="login-container">
    <h1>Registrarse</h1>

    <label class="ds-label">
      <div class="ds-wrapper">
        <div class="ds-icon">
          <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </div>
        <input type="text" id="usuario" class="ds_textinput" placeholder="Usuario" />
      </div>
    </label>

    <label class="ds-label">
      <div class="ds-wrapper">
        <div class="ds-icon">
          <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 .001-3.999A2 2 0 0 0 12 17zm6-5v-2c0-3.31-2.69-6-6-6S6 6.69 6 10v2H4v10h16V12h-2zm-2 0H8v-2c0-2.21 1.79-4 4-4s4 1.79 4 4v2z"/></svg>
        </div>
        <input type="password" id="contrasena" class="ds_textinput" placeholder="Contraseña" />
      </div>
    </label>

    <label class="ds-label">
      <div class="ds-wrapper">
        <div class="ds-icon">
          <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.05-.24c1.12.37 2.33.57 3.54.57a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C9.4 21 3 14.6 3 6a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.21.2 2.42.57 3.54a1 1 0 0 1-.24 1.05l-2.2 2.2z"/></svg>
        </div>
        <input type="tel" id="telefono" class="ds_textinput" placeholder="Teléfono" />
      </div>
    </label>

    <label class="ds-label">
      <div class="ds-wrapper">
        <div class="ds-icon">
          <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 17c-.55 0-1-.45-1-1v-6h2v6c0 .55-.45 1-1 1zm0-9c-.55 0-1-.45-1-1V7h2v2c0 .55-.45 1-1 1z"/></svg>
        </div>
        <input type="text" id="codigo" class="ds_textinput" placeholder="Código único" />
      </div>
    </label>

    <div id="mensaje" class="mensaje-error"></div>

    <button id="btnRegistrar">Registrarse</button>

    <div class="registro-texto">
      ¿Tienes una cuenta? <a class="registro-link" href="..">Iniciar Sesión</a>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
