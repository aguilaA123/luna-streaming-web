<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ~ Luna Streaming</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="barra-superior">
    <div class="icono-menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icono-svg">
        <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <div class="contenido">
    <h2 id="estadoWeb" class="estado-cargando">Página web: ......</h2>

    <div class="background-button">
      <button class="button" id="botonEmergencia">EMERGENCY</button>
    </div>

    <div id="alertaTexto" class="emergency">
      <p>⚠ ALERTA ⚠</p>
      <p>LA WEB ESTÁ FUERA DE SERVICIO</p>
    </div>

    <div id="panelPin" class="panel-pin oculto">
      <div id="pinDisplay">____</div>
      <div class="teclado">
        <button class="digito">1</button>
        <button class="digito">2</button>
        <button class="digito">3</button>
        <button class="digito">4</button>
        <button class="digito">5</button>
        <button class="digito">6</button>
        <button class="digito">7</button>
        <button class="digito">8</button>
        <button class="digito">9</button>
      </div>
    </div>
  </div>

  <audio id="alarma" src="../img/alarma.mp3" preload="auto"></audio>
  <audio id="activado" src="../img/activado.mp3" preload="auto"></audio>
  
  <script type="module" src="./script.js"></script>
</body>
</html>
